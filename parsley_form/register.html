<body>
  <div class="col-md-12">
    <div class="text-center well-lg register">Register Form</div>
    <form class="" action="index.html" method="" id="form">
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="" value="" id="name"  data-parsley-type="alphanum" data-parsley-length="[6,10]" class="form-control" required="">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" name="" value="" id="email" data-parsley-type="email" class="form-control"required="">
      </div>
      <div class="form-group">
        <label for="">Phone Number</label>
        <input type="text" name="" value="" id="phone" data-parsley-length="[7,10]" data-parsley-type="digits" class="form-control" required="">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="text" name="" value="" id="password" class="form-control" data-parsley-length="[6,10]" required="">
      </div>
      <div class="form-group">
        <label for="">Retype Password</label>
        <input type="text" name="" value="" id = "rpassword" class="form-control" data-parsley-equalto="#password" required="">
      </div>
      <div class="form-group">
        <label for="">Current Job</label>
        <input type="text" name="" value="" class="form-control" required="">
      </div>
      <div class="form-group">
        <label for="">Current Job Address</label>
        <input type="text" name="" value="" class="form-control" required="">
      </div>
      <div class="form-group">
        <label for="">Previous Job</label>
        <input type="text" name="" value="" class="form-control" required="">
      </div>
      <div class="form-group">
        <label for="">Previous Job Address</label>
        <input type="text" name="" value="" class="form-control" required="">
      </div>
        <div class="form-group">
          <label for="">Datepicker</label>
          <input type="text" name="" value="" class="datepicker" placeholder="Datepicker" id="datepicker">
        </div>


      <div class="form-group">
        <label for="">Gender</label><br>
          <select class="" name="" id="select_">
          <option value="">Select Gender</option>
          <option value="m">Male</option>
          <option value="f">Female</option>
          <option value="o">Other</option>
        </select>
      </div>
    <div class="">
      <button type="submit" name="button" id="btn">Submit</button>
    </div>
    </form>
